<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Item Chooser</title>
</head>
<body>
    <h1>Random Item Chooser</h1>
    <form method="post">
        <label for="items">Enter a list of items separated by commas:</label>
        <br>
        <input type="text" id="items" name="items" required>
        <br><br>
        <button type="submit">Choose Random Item</button>
    </form>

    {% if selected_item %}
        <h2>The randomly selected item is: {{ selected_item }}</h2>
    {% endif %}
</body>
</html>
